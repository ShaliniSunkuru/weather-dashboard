<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container-fluid text-center text-white bg-info bg-gradient p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <aside class="col-3">
            <form id="search-form">
                <div class="form-group p-3 border-bottom border-secondary">
                    <label for="search-input" class="h2">Search for a City:</label>
                    <div class="input-group my-3 ">
                        <input type="text" class="form-control city-search" id="search-input" placeholder="London" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                        <button class="search-btn btn btn-outline-secondary" id="search-button" type="button">Search</button>
                        </div>
                    </div>
                </div>

            </form>
            <div id="buttons">
                <button type="button" class="btn-link btn-clear">Clear History</button>
                <div class="d-grid gap-2 mt-4" id="search-history"></div>
            </div>
        </aside>
        <div class="col-9" id="weather-detail">
            <section id="today" class="mt-4 mx-3 px-2 border border-secondary" role="region" aria-live="polite"></section>
            <section id="forecast-section" class="mt-3 mx-2">
                <h3 class="forecast-header mx-2">5-Day Forecast:</h3>
                <section id="forecast" class="row mx-2" role="region" aria-live="polite"></section>
            </section>
        </div>
    </main>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
