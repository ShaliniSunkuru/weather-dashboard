<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/00e74cdce7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid text-center text-white p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <aside class="col-sm-12 col-md-12 col-lg-3  mt-3 px-3 aside-cls">
            <form id="search-form">
                <div class="form-group border-bottom border-secondary">
                    <label for="search-input pt-3" class="h3">Search for a City:</label>
                    <div class="input-group mb-4 border border-secondary rounded ">
                        <input type="text" class="form-control city-search" id="search-input" placeholder="Enter City" aria-label="City name"/>
                        <div class="input-group-append">
                        <button class="search-btn btn" id="search-button" type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        </div>
                    </div>
                </div>
            </form>
            <div id="buttons">
                <button type="button" class="btn-link btn-clear">Clear History</button>
                <div class="mt-4" id="search-history"></div>
            </div>
        </aside>
        <div class="col-sm-12 col-md-12 col-lg-9" id="weather-detail">
            <section id="today" class="mt-4 px-2 mx-3 border border-dark" role="region" aria-live="polite"></section>
            <section id="forecast-section" class="mt-3 mx-3">
                <h3 class="forecast-header">5-Day Forecast:</h3>
                <section id="forecast" class="row gy-3" role="region" aria-live="polite"></section>
            </section>
        </div>
    </main>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
